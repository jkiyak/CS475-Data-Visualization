<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <svg>
    <circle></circle>
    <circle></circle>

    <circle></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
    </svg>

    <script>

        // Task 1
        // USE D3 to assign width and height attribute of 220 and 220 to the svg and a background color of your liking

		     svg = d3.select("body").append("svg")
			.attr("width", 220)
			.attr("height", 220)
			.style("background", "lightblue");

        // Task 2
        // Draw scatterplot similar to assignment 1 using the following data.
        // You need to use d3's data method
        // assign radius, color, style of your own liking
        circle_data = [{ x: 100, y: 74.6 }, { x: 80, y: 67.7 }, { x: 130, y: 124.4 }, { x: 90, y: 71.1 }, { x: 110, y: 78.1 }, { x: 140, y: 88.4}, { x: 60, y: 69.8}, { x: 40, y: 53.9 }, { x: 120, y: 81.5 }, { x: 70, y: 64.2 }, { x: 50, y: 57.3 }];

		
     
     // D3 adds an attribute name _data
     circles = svg.selectAll("circle").data(circle_data);
	 circles.enter().append("circle")
					.attr("r", 3)
                     .attr("cx", function(d, i){
                         return d.x
                     })
                     .attr("cy", function(d, i){
                         console.log("circle " + i + " has " + d + " radius");
                         return 220 - d.y
                     })
                     .style("fill", "black");


    </script>

</body>
